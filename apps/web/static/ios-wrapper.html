<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MealPlanner</title>
</head>
<body>
    <div id="app"></div>
    <script>
        console.log('[Wrapper] Decoding and executing bundle...');
        try {
            const encodedScript = `__SVELTE_APP_BUNDLE__`;
            const decodedScript = atob(encodedScript);
            const scriptEl = document.createElement('script');
            scriptEl.textContent = decodedScript;
            document.body.appendChild(scriptEl);
            console.log('[Wrapper] App script injected and executed.');
        } catch(e) {
            console.error('[Wrapper] Failed to decode or inject app:', e);
        }
    </script>
</body>
</html>
