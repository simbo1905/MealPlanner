<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="420" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rotate phone with list/calendar fade transition (rectangles expanded horizontally)">
  <defs>
    <style>
      .outline { fill:none; stroke:#FFFFFF; stroke-width:4; }
      .arrow   { fill:none; stroke:#FFFFFF; stroke-width:4; stroke-linecap:round; }
    </style>
  </defs>

  <g transform="translate(100,100)">
    <!-- PHONE -->
    <rect x="-30" y="-60" width="60" height="120" rx="10" ry="10" class="outline">
      <animateTransform attributeName="transform" type="rotate"
        dur="4s" repeatCount="indefinite"
        keyTimes="0;0.25;0.5;0.75;1"
        values="0;-90;-90;0;0"/>
    </rect>

    <!-- LIST VIEW CONTENT (5 squares, 5 lines) - fades out during rotation, solid longer -->
    <g id="list-content">
      <g transform="scale(0.2256) translate(-256, -256)">
        <g transform="rotate(270 256 256)">
          <!-- 5 squares with rounded corners -->
          <rect fill="#FFFFFF" height="36" stroke="none" width="36" rx="3" ry="3" x="110" y="174" />
          <rect fill="#FFFFFF" height="36" stroke="none" width="36" rx="3" ry="3" x="174" y="174" />
          <rect fill="#FFFFFF" height="36" stroke="none" width="36" rx="3" ry="3" x="238" y="174" />
          <rect fill="#FFFFFF" height="36" stroke="none" width="36" rx="3" ry="3" x="302" y="174" />
          <rect fill="#FFFFFF" height="36" stroke="none" width="36" rx="3" ry="3" x="366" y="174" />
          <!-- 5 vertical lines -->
          <line stroke="#FFFFFF" stroke-linecap="round" stroke-width="16" x1="128.0" x2="128.0" y1="238" y2="338" />
          <line stroke="#FFFFFF" stroke-linecap="round" stroke-width="16" x1="192.0" x2="192.0" y1="238" y2="338" />
          <line stroke="#FFFFFF" stroke-linecap="round" stroke-width="16" x1="256.0" x2="256.0" y1="238" y2="338" />
          <line stroke="#FFFFFF" stroke-linecap="round" stroke-width="16" x1="320.0" x2="320.0" y1="238" y2="338" />
          <line stroke="#FFFFFF" stroke-linecap="round" stroke-width="16" x1="384.0" x2="384.0" y1="238" y2="338" />
        </g>
      </g>
      <animate attributeName="opacity"
        dur="4s" repeatCount="indefinite"
        keyTimes="0;0.05;0.1;0.25;0.5;0.65;0.7;0.75;1"
        values="1;1;0.2;0;0;0;0.2;1;1"/>
    </g>

    <!-- CALENDAR VIEW CONTENT (5x3 grid minus bottom-right) - rectangles expanded in X dimension only -->
    <g id="calendar-content">
      <g transform="scale(0.2256) translate(-288, -256)">
        <!-- Row 1 (5 rectangles: 60.5 width x 57 height, maintaining 10.5 unit spacing) -->
        <!-- Width increased from 57 to 60.5 (3.5 unit increase, same as previous spacing increase) -->
        <!-- New positions calculated for horizontal expansion only -->
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="126" y="163.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="197" y="163.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="268" y="163.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="339" y="163.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="410" y="163.5" />
        <!-- Row 2 (5 rectangles) -->
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="126" y="230.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="197" y="230.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="268" y="230.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="339" y="230.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="410" y="230.5" />
        <!-- Row 3 (4 rectangles - bottom-right removed) -->
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="126" y="297.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="197" y="297.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="268" y="297.5" />
        <rect fill="#FFFFFF" height="57" stroke="none" width="60.5" rx="3" ry="3" x="339" y="297.5" />
      </g>
      <animate attributeName="opacity"
        dur="4s" repeatCount="indefinite"
        keyTimes="0;0.2;0.3;0.35;0.5;0.6;0.65;0.75;1"
        values="0;0;0.2;1;1;1;0.2;0;0"/>
    </g>

    <!-- SIDE ARCS - fade in quickly, fade out as calendar becomes solid -->
    <g id="side-arcs">
      <path class="arrow" pathLength="100"
            d="M 50,-35 C 68,-22 68,22 50,35">
        <animate attributeName="stroke-dasharray"
          dur="4s" repeatCount="indefinite"
          keyTimes="0;0.25;0.5;0.75;1"
          values="0,100;100,0;100,0;0,100;0,100"/>
      </path>
      <path class="arrow" pathLength="100"
            d="M -50,35 C -68,22 -68,-22 -50,-35">
        <animate attributeName="stroke-dasharray"
          dur="4s" repeatCount="indefinite"
          keyTimes="0;0.25;0.5;0.75;1"
          values="0,100;100,0;100,0;0,100;0,100"/>
      </path>
      <animateTransform attributeName="transform" type="rotate"
        dur="4s" repeatCount="indefinite"
        keyTimes="0;0.25;0.5;0.75;1"
        values="0;-90;-90;0;0"/>
      <!-- Arc opacity: invisible at portrait, visible during rotation, fade out as calendar becomes solid, invisible at return -->
      <animate attributeName="opacity"
        dur="4s" repeatCount="indefinite"
        keyTimes="0;0.05;0.2;0.35;0.65;0.7;0.75;1"
        values="0;1;1;0;0;1;0;0"/>
    </g>
  </g>
</svg>