<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="420" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rotate phone with solid side arcs, no arrowheads">
  <defs>
    <style>
      .outline { fill:none; stroke:#000; stroke-width:4; }
      .arrow   { fill:none; stroke:#000; stroke-width:4; stroke-linecap:round; }
    </style>
  </defs>

  <g transform="translate(100,100)">
    <!-- PHONE -->
    <rect x="-30" y="-60" width="60" height="120" rx="10" ry="10" class="outline">
      <animateTransform attributeName="transform" type="rotate"
        dur="4s" repeatCount="indefinite"
        keyTimes="0;0.25;0.5;0.75;1"
        values="0;90;90;0;0"/>
    </rect>

    <!-- SIDE ARCS -->
    <g id="side-arcs">
      <!-- RIGHT SIDE -->
      <path class="arrow" pathLength="100"
            d="M 50,-35 C 68,-22 68,22 50,35">
        <animate attributeName="stroke-dasharray"
          dur="4s" repeatCount="indefinite"
          keyTimes="0;0.25;0.5;0.75;1"
          values="0,100;100,0;100,0;0,100;0,100"/>
      </path>

      <!-- LEFT SIDE -->
      <path class="arrow" pathLength="100"
            d="M -50,35 C -68,22 -68,-22 -50,-35">
        <animate attributeName="stroke-dasharray"
          dur="4s" repeatCount="indefinite"
          keyTimes="0;0.25;0.5;0.75;1"
          values="0,100;100,0;100,0;0,100;0,100"/>
      </path>

      <!-- Rotate arcs with phone -->
      <animateTransform attributeName="transform" type="rotate"
        dur="4s" repeatCount="indefinite"
        keyTimes="0;0.25;0.5;0.75;1"
        values="0;90;90;0;0"/>
    </g>
  </g>
</svg>
